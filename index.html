<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include vis.js for graph visualization -->
    <script src="https://unpkg.com/vis-network@9.1.6/dist/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Graph Container -->
        <div class="graph-section">
            <div class="glass-panel">
                <div id="graph-container"></div>
                
                <!-- Red cross overlay for node removal mode -->
                <div id="node-removal-overlay" class="node-removal-overlay"></div>
                
                <!-- Hyperliquid-ify Action Button -->
                <div id="biru-biru-container" class="biru-biru-container" style="display: none;">
                    <button id="biru-biru-btn" class="biru-biru-btn">Hyperliquid-ify</button>
                    <div id="action-buttons" class="action-buttons" style="display: none;">
                        <button id="reset-categories-btn" class="action-btn reset-btn-secondary" title="Reset">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="1 4 1 10 7 10"></polyline>
                                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                            </svg>
                        </button>
                        <button id="share-btn" class="action-btn share-btn">Share</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Information Panel -->
        <div class="info-section">
            <div class="glass-panel">
                <!-- Top Section: Node Information -->
                <div class="info-top-section">
                    <div class="info-header">
                        <div class="node-indicator"></div>
                        <h2 id="node-title">Select a node</h2>
                    </div>
                    
                    <div id="category-multiselect-container" style="display:none; margin-top: 20px;">
                        <div id="category-chips-container" class="category-chips-container">
                            <!-- Category chips will be dynamically generated here -->
                        </div>
                    </div>
                </div>
                
                <!-- Divider -->
                <div class="info-divider"></div>
                
                <!-- Bottom Section: HYPE Data -->
                <div class="info-bottom-section">
                    <div class="hype-data-content">
                        <div class="hype-stat-item">
                            <div class="stat-label">Price</div>
                            <div class="stat-value" id="hype-price">$12.34</div>
                            <div class="stat-change positive" id="hype-price-change">+2.45%</div>
                        </div>
                        <div class="hype-stat-item">
                            <div class="stat-label">TVL</div>
                            <div class="stat-value" id="hype-tvl">$1.2B</div>
                        </div>
                    </div>
                </div>
                
                <!-- Shoot DM Chip -->
                <div class="shoot-dm-chip" onclick="window.open('https://google.com', '_blank')" title="Shoot dm">
                    <span class="default-text">Missed Something?</span>
                    <span class="hover-text">Shoot dm</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Popup Modal -->
    <div id="share-popup" class="share-popup" style="display: none;">
        <div class="share-popup-overlay" onclick="closeSharePopup()"></div>
        <div class="share-popup-content">
            <div class="share-popup-header">
                <h3>Share Your Graph</h3>
                <button class="share-popup-close" onclick="closeSharePopup()">Ã—</button>
            </div>
            <div class="share-popup-body">
                <div class="share-image-container">
                    <canvas id="share-canvas" style="max-width: 100%; height: auto;"></canvas>
                </div>
                <div class="share-actions">
                    <button id="copy-image-btn" class="share-action-btn copy-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy Image
                    </button>
                    <button id="download-image-btn" class="share-action-btn download-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
