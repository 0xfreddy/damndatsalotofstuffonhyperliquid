<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include vis.js for graph visualization -->
    <script src="https://unpkg.com/vis-network@9.1.6/dist/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Graph Container -->
        <div class="graph-section">
            <div class="glass-panel">
                <div id="graph-container"></div>
            </div>
        </div>

        <!-- Information Panel -->
        <div class="info-section">
            <div class="glass-panel">
                <div class="info-header">
                    <div class="node-indicator"></div>
                    <h2 id="node-title">Select a node</h2>
                </div>
                
                <div class="info-content" id="info-content">
                    <p class="placeholder">Click on a node in the graph to view its information.</p>
                </div>

                <!-- Collapsible Sections -->
                <div class="info-sections">
                    <div class="section-item">
                        <button class="section-toggle" data-section="initiatives">
                            <span class="section-icon">▲</span>
                            <span>INITIATIVES</span>
                            <span class="toggle-icon">+</span>
                        </button>
                        <div class="section-content" id="initiatives-content"></div>
                    </div>

                    <div class="section-item">
                        <button class="section-toggle" data-section="research">
                            <span class="section-icon">■</span>
                            <span>RESEARCH</span>
                            <span class="toggle-icon">+</span>
                        </button>
                        <div class="section-content" id="research-content"></div>
                    </div>

                    <div class="section-item">
                        <button class="section-toggle" data-section="artifacts">
                            <span class="section-icon">●</span>
                            <span>ARTIFACTS</span>
                            <span class="toggle-icon">+</span>
                        </button>
                        <div class="section-content" id="artifacts-content"></div>
                    </div>

                    <div class="section-item">
                        <button class="section-toggle" data-section="paths">
                            <span class="section-icon">●</span>
                            <span>PATHS</span>
                            <span class="toggle-icon">+</span>
                        </button>
                        <div class="section-content" id="paths-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
